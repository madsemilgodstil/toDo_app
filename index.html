<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ToDo App</h1>
    <div class="todo-container">
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Hvad skal gøres?" required>
            <input type="number" id="task-quantity" placeholder="Antal" min="1" required>
            <select id="task-priority">
                <option value="high">High Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button type="submit">Tilføj Opgave</button>
        </form>

        <h2>ToDo Liste</h2>
        <ul id="todo-list"></ul>

        <h2>Færdige Opgaver</h2>
        <ul id="done-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
